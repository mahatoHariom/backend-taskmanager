# Render Blueprint for Backend Deployment
# This file can be used for Infrastructure as Code deployment on Render
# Learn more: https://render.com/docs/infrastructure-as-code

services:
  # Backend Web Service
  - type: web
    name: blys-backend
    runtime: node
    plan: free # Change to 'starter' or higher for production
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        fromDatabase:
          name: blys-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate a secure secret
      - key: FRONTEND_URL
        value: https://your-app.vercel.app # Update with your Vercel URL

databases:
  # PostgreSQL Database
  - name: blys-database
    plan: free # Change to 'starter' or higher for production
    databaseName: blys_db
    user: blys_user
